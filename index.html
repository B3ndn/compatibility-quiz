<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compatibility Quiz</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Add Charter font -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fontsource/charter@4.5.2/index.min.css">
    <style>
        body {
            font-family: 'Charter', serif;
            background-image: url('https://rootsofprogress.org/u/2024/06/RPI_Imagery_everyoneandnow_1939_New_York_Worlds_Fair_in_a_sunny_light_envir_fbdee22f-b308-405f-a714-b94e2c4b1404.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
        }
        .glass-container {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(8px);
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .option-button {
            transition: all 0.3s ease;
        }
        .option-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .slider {
            -webkit-appearance: none;
            width: 100%;
            height: 8px;
            border-radius: 5px;
            background: #d3d3d3;
            outline: none;
        }
        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #3b82f6;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .slider::-webkit-slider-thumb:hover {
            background: #2563eb;
            transform: scale(1.1);
        }
        /* Add classes for font styling */
        .title-font {
            font-family: 'Charter', serif;
            letter-spacing: -0.5px;
        }
    </style>
</head>
<body class="min-h-screen py-12">
    <div class="max-w-2xl mx-auto px-4">
        <div class="glass-container p-8">
            <!-- Initial Screen -->
            <div id="start-screen">
                <h1 class="title-font text-4xl font-bold text-center mb-6">How compatible are we?</h1>
                <p class="text-gray-600 text-center mb-8 text-lg">
                    Let's skip the small talk and see if we might be a good match!
                </p>
                <button onclick="startQuiz()" class="w-full bg-blue-500 text-white py-3 px-6 rounded-lg hover:bg-blue-600 transition-colors font-semibold">
                    Start Quiz
                </button>
            </div>

            <!-- Quiz Container -->
            <div id="quiz-container" class="hidden">
                <div class="question-content">
                    <h2 class="text-xl font-semibold mb-6 question-text"></h2>
                    <input type="range" class="slider mb-4" min="0" max="5" step="0.1" value="2.5">
                    <div class="flex justify-between text-sm text-gray-600 mb-6">
                        <span>Strongly Disagree</span>
                        <span class="slider-value">2.5</span>
                        <span>Strongly Agree</span>
                    </div>
                    <button onclick="nextQuestion()" class="w-full bg-blue-500 text-white py-3 px-6 rounded-lg hover:bg-blue-600 transition-colors font-semibold">
                        Next
                    </button>
                </div>
            </div>

            <!-- Results Container -->
            <div id="results-container" class="hidden"></div>
        </div>
    </div>

    <script>
        const questions = [
            {
                text: "We should attempt to quantify the sacred",
                type: "scale"
            },
            {
                text: ""Any sufficiently advanced technology is indistinguishable from magic." - Arthur C. Clarke",
                type: "scale"
            }
        ];

        let currentQuestion = 0;
        let answers = [];

        // Make sure these functions are in the global scope
        window.startQuiz = function() {
            document.getElementById('start-screen').classList.add('hidden');
            document.getElementById('quiz-container').classList.remove('hidden');
            displayQuestion();
        };

        window.nextQuestion = function() {
            const sliderValue = parseFloat(document.querySelector('.slider').value);
            answers.push(sliderValue);
            
            if (currentQuestion < questions.length - 1) {
                currentQuestion++;
                displayQuestion();
            } else {
                showResults();
            }
        };

        window.restartQuiz = function() {
            currentQuestion = 0;
            answers = [];
            document.getElementById('results-container').classList.add('hidden');
            document.getElementById('quiz-container').classList.remove('hidden');
            displayQuestion();
        };

        function displayQuestion() {
            const question = questions[currentQuestion];
            document.querySelector('.question-text').textContent = question.text;
            
            // Reset slider to middle
            const slider = document.querySelector('.slider');
            slider.value = 2.5;
            updateSliderValue(2.5);
            
            // Update slider value display on change
            slider.oninput = function() {
                updateSliderValue(this.value);
            }
        }

        function updateSliderValue(value) {
            document.querySelector('.slider-value').textContent = parseFloat(value).toFixed(1);
        }

        function showResults() {
            const averageScore = (answers.reduce((a, b) => a + b, 0) / answers.length) * 20; // Convert to percentage
            const container = document.getElementById('quiz-container');
            container.classList.add('hidden');
            
            const resultsContainer = document.getElementById('results-container');
            resultsContainer.classList.remove('hidden');
            
            let resultMessage = "";
            if (averageScore >= 80) {
                resultMessage = "High compatibility detected!";
            } else if (averageScore >= 60) {
                resultMessage = "Moderate alignment with potential.";
            } else {
                resultMessage = "Our utility functions may have different optimization targets.";
            }
            
            resultsContainer.innerHTML = `
                <div class="text-center">
                    <h2 class="text-2xl font-bold mb-6 title-font">Compatibility Score</h2>
                    <div class="text-5xl font-bold text-blue-500 mb-6">${averageScore.toFixed(1)}%</div>
                    <div class="w-full bg-gray-200 rounded-full h-4 mb-6">
                        <div class="bg-blue-500 rounded-full h-4 transition-all duration-1000" style="width: ${averageScore}%"></div>
                    </div>
                    <p class="text-lg mb-8">${resultMessage}</p>
                    
                    <button onclick="restartQuiz()" class="bg-gray-500 text-white py-2 px-6 rounded-lg hover:bg-gray-600 transition-colors">
                        Retake Quiz
                    </button>
                </div>
            `;
        }
    </script>
</body>
</html>
