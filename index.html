<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compatibility Quiz</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fontsource/charter@4.5.2/index.min.css">
    <style>
        body {
            font-family: 'Charter', serif;
            background-image: url('https://rootsofprogress.org/u/2024/06/RPI_Imagery_everyoneandnow_1939_New_York_Worlds_Fair_in_a_sunny_light_envir_fbdee22f-b308-405f-a714-b94e2c4b1404.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
        }
        .glass-container {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(8px);
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .slider {
            width: 100%;
            margin: 10px 0;
        }
    </style>
</head>
<body class="min-h-screen py-12">
    <div class="max-w-2xl mx-auto px-4">
        <div class="glass-container p-8">
            <!-- Initial Screen -->
            <div id="startScreen">
                <h1 class="text-4xl font-bold text-center mb-6">How compatible are we?</h1>
                <p class="text-gray-600 text-center mb-8 text-lg">
                    Let's skip the small talk and see if we might be a good match!
                </p>
                <button id="startButton" class="w-full bg-blue-500 text-white py-3 px-6 rounded-lg hover:bg-blue-600 transition-colors font-semibold">
                    Start Quiz
                </button>
            </div>

            <!-- Quiz Screen -->
            <div id="quizScreen" style="display: none;">
                <h2 id="questionText" class="text-xl font-semibold mb-6"></h2>
                <input type="range" id="slider" class="slider" min="0" max="5" step="0.1" value="2.5">
                <div class="flex justify-between text-sm text-gray-600 mb-6">
                    <span>Strongly Disagree</span>
                    <span id="sliderValue">2.5</span>
                    <span>Strongly Agree</span>
                </div>
                <button id="nextButton" class="w-full bg-blue-500 text-white py-3 px-6 rounded-lg hover:bg-blue-600 transition-colors font-semibold">
                    Next
                </button>
            </div>

            <!-- Results Screen -->
            <div id="resultsScreen" style="display: none;"></div>
        </div>
    </div>

    <script>
        // Questions
        const questions = [
            "We should attempt to quantify the sacred",
            ""Any sufficiently advanced technology is indistinguishable from magic." - Arthur C. Clarke"
        ];

        // Variables
        let currentQuestion = 0;
        let answers = [];

        // Elements
        const startScreen = document.getElementById('startScreen');
        const quizScreen = document.getElementById('quizScreen');
        const resultsScreen = document.getElementById('resultsScreen');
        const questionText = document.getElementById('questionText');
        const slider = document.getElementById('slider');
        const sliderValue = document.getElementById('sliderValue');

        // Start Quiz
        document.getElementById('startButton').addEventListener('click', function() {
            startScreen.style.display = 'none';
            quizScreen.style.display = 'block';
            showQuestion();
        });

        // Show Question
        function showQuestion() {
            questionText.textContent = questions[currentQuestion];
            slider.value = 2.5;
            sliderValue.textContent = '2.5';
        }

        // Update Slider Value
        slider.addEventListener('input', function() {
            sliderValue.textContent = parseFloat(this.value).toFixed(1);
        });

        // Next Question
        document.getElementById('nextButton').addEventListener('click', function() {
            answers.push(parseFloat(slider.value));
            
            if (currentQuestion < questions.length - 1) {
                currentQuestion++;
                showQuestion();
            } else {
                showResults();
            }
        });

        // Show Results
        function showResults() {
            const average = answers.reduce((a, b) => a + b, 0) / answers.length;
            const score = (average / 5) * 100;
            
            quizScreen.style.display = 'none';
            resultsScreen.style.display = 'block';
            
            let message = '';
            if (score >= 80) message = "High compatibility detected!";
            else if (score >= 60) message = "Moderate alignment with potential.";
            else message = "Our utility functions may have different optimization targets.";

            resultsScreen.innerHTML = `
                <div class="text-center">
                    <h2 class="text-2xl font-bold mb-6">Compatibility Score</h2>
                    <div class="text-5xl font-bold text-blue-500 mb-6">${score.toFixed(1)}%</div>
                    <div class="w-full bg-gray-200 rounded-full h-4 mb-6">
                        <div class="bg-blue-500 rounded-full h-4 transition-all duration-1000" style="width: ${score}%"></div>
                    </div>
                    <p class="text-lg mb-8">${message}</p>
                    <button onclick="location.reload()" class="bg-gray-500 text-white py-2 px-6 rounded-lg hover:bg-gray-600 transition-colors">
                        Retake Quiz
                    </button>
                </div>
            `;
        }
    </script>
</body>
</html>
