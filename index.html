<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compatibility Quiz</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-image: url('https://rootsofprogress.org/u/2024/06/RPI_Imagery_everyoneandnow_1939_New_York_Worlds_Fair_in_a_sunny_light_envir_fbdee22f-b308-405f-a714-b94e2c4b1404.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        .glass {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(8px);
            border-radius: 1rem;
        }
    </style>
</head>
<body class="min-h-screen py-12">
    <div class="max-w-2xl mx-auto px-4">
        <div class="glass p-8">
            <h1 class="text-4xl font-bold text-center mb-6">How compatible are we?</h1>
            <p class="text-gray-600 text-center mb-8 text-lg">
                Let's skip the small talk and see if we might be a good match!
            </p>
            <button onclick="alert('If you see this alert, JavaScript is working!')" class="w-full bg-blue-500 text-white py-3 px-6 rounded-lg hover:bg-blue-600">
                Start Quiz
            </button>
        </div>
    </div>
</body>
</html>
