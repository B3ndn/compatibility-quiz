<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ben's Compatibility Quiz</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .option-button {
            transition: all 0.3s ease;
        }
        .option-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen py-12">
    <div class="max-w-2xl mx-auto px-4">
        <div class="bg-white rounded-xl shadow-lg p-8">
            <!-- Initial Screen -->
            <div id="start-screen">
                <h1 class="text-3xl font-bold text-center mb-6">Ben's Compatibility Quiz</h1>
                <p class="text-gray-600 text-center mb-8">
                    Let's skip the small talk and see if we might be a good match!
                </p>
                <button onclick="startQuiz()" class="w-full bg-blue-500 text-white py-3 px-6 rounded-lg hover:bg-blue-600 transition-colors font-semibold">
                    Start Quiz
                </button>
            </div>

            <!-- Quiz Container -->
            <div id="quiz-container" class="hidden"></div>

            <!-- Results Container -->
            <div id="results-container" class="hidden"></div>
        </div>
    </div>

    <script>
        const questions = [
             {
        text: "Do you think we should attempt to quantify the sacred?",
        options: [
            { text: "Yes", score: 10, explanation: "Aligned on systematic analysis of everything" },
            { text: "No (why are you taking this quiz then?)", score: 0, explanation: "Fundamental mismatch in approach" }
        ]
    },
            {
                text: "When making life decisions, what's your approach?",
                options: [
                    { text: "Create clear metrics and systematically optimize for them", score: 10, explanation: "Perfect systematic match" },
                    { text: "Balance data and intuition", score: 5, explanation: "Compatible approach" },
                    { text: "Follow my heart", score: 0, explanation: "Different decision styles" }
                ]
            },
            {
                type: "meme",
                text: "Reaction to this meme:",
                imageUrl: "https://lh3.googleusercontent.com/pYR5mYvPjU-H9Z6QjMQIo51LKSmrHir9ciqsVM-M3Fl63ve2ElbcblcBQBohG57JOrNvcTxOYCTJfw-A3Xnh1lSXRialS-AVT44nZqQVp6qbRuOokBXJBotMWjeTmS1phg=w1280",
                options: [
                    { text: "Finally, someone gets it!", score: 10, explanation: "Aligned humor" },
                    { text: "Uhh... no.", score: 0, explanation: "Different wavelength" }
                ]
            },
            {
                text: "How do you handle strong emotions?",
                options: [
                    { text: "Analyze them systematically and maintain control", score: 10, explanation: "Perfect emotional approach" },
                    { text: "Feel them but try to stay rational", score: 7, explanation: "Compatible style" },
                    { text: "Express them freely", score: 0, explanation: "Different emotional control" }
                ]
            },
            {
                text: "Views on travel and lifestyle changes:",
                options: [
                    { text: "Excited about frequent travel and rapid adaptation", score: 10, explanation: "Perfect lifestyle match" },
                    { text: "Open to change but prefer some stability", score: 5, explanation: "Workable approach" },
                    { text: "Prefer consistent routine", score: 0, explanation: "Different lifestyle needs" }
                ]
            },
            {
                text: "Would you be willing to become plant-based/vegan?",
                options: [
                    { text: "Already am / Absolutely", score: 10, explanation: "Aligned values" },
                    { text: "Open to considering it", score: 7, explanation: "Compatible mindset" },
                    { text: "Probably not", score: 0, explanation: "Different values" }
                ]
            }
        ];

        let currentQuestion = 0;
        let score = 0;
        let explanations = [];

        function startQuiz() {
            document.getElementById('start-screen').classList.add('hidden');
            document.getElementById('quiz-container').classList.remove('hidden');
            displayQuestion();
        }

        function displayQuestion() {
            const question = questions[currentQuestion];
            const container = document.getElementById('quiz-container');
            
            let questionHTML = `
                <div class="mb-8">
                    <div class="mb-6">
                        <div class="w-full bg-gray-200 rounded-full h-2">
                            <div class="bg-blue-500 rounded-full h-2" style="width: ${(currentQuestion / questions.length) * 100}%"></div>
                        </div>
                        <p class="text-sm text-gray-500 mt-2">Question ${currentQuestion + 1} of ${questions.length}</p>
                    </div>
            `;

            if (question.type === 'meme') {
                questionHTML += `
                    <img src="${question.imageUrl}" alt="Meme" class="mb-6 rounded-lg max-w-full mx-auto">
                    <h2 class="text-xl font-semibold mb-6">${question.text}</h2>
                `;
            } else {
                questionHTML += `
                    <h2 class="text-xl font-semibold mb-6">${question.text}</h2>
                `;
            }

            questionHTML += `
                    <div class="space-y-3">
                        ${question.options.map((option, index) => `
                            <button 
                                onclick="selectAnswer(${index})" 
                                class="option-button w-full text-left p-4 rounded-lg border border-gray-200 hover:border-blue-500 hover:bg-blue-50 transition-all"
                            >
                                ${option.text}
                            </button>
                        `).join('')}
                    </div>
                </div>
            `;
            
            container.innerHTML = questionHTML;
        }

        function selectAnswer(index) {
            const question = questions[currentQuestion];
            score += question.options[index].score;
            explanations.push(question.options[index].explanation);
            
            if (currentQuestion < questions.length - 1) {
                currentQuestion++;
                displayQuestion();
            } else {
                showResults();
            }
        }

        function showResults() {
            const maxScore = questions.length * 10;
            const percentage = (score / maxScore) * 100;
            const container = document.getElementById('quiz-container');
            container.classList.add('hidden');
            
            const resultsContainer = document.getElementById('results-container');
            resultsContainer.classList.remove('hidden');
            
            let resultMessage = "";
            let nextSteps = "";
            
            if (percentage >= 80) {
                resultMessage = "Exceptional match! Our thinking styles and values align remarkably well.";
                nextSteps = `
                    <div class="mt-8 p-6 bg-green-50 rounded-lg">
                        <h3 class="font-semibold mb-2">Next Steps</h3>
                        <p>Given our high compatibility, let's have a proper conversation! You can reach me at [Your preferred contact method].</p>
                    </div>
                `;
            } else if (percentage >= 60) {
                resultMessage = "Good potential! We have some interesting alignments worth exploring.";
                nextSteps = `
                    <div class="mt-8 p-6 bg-blue-50 rounded-lg">
                        <p>Feel free to reach out if you'd like to discuss any of these topics further.</p>
                    </div>
                `;
            } else {
                resultMessage = "Thanks for taking the quiz! We might have different approaches to life.";
            }
            
            let resultHTML = `
                <div class="text-center">
                    <h2 class="text-2xl font-bold mb-6">Your Compatibility Score</h2>
                    <div class="text-5xl font-bold text-blue-500 mb-6">${percentage.toFixed(1)}%</div>
                    <div class="w-full bg-gray-200 rounded-full h-4 mb-6">
                        <div class="bg-blue-500 rounded-full h-4 transition-all duration-1000" style="width: ${percentage}%"></div>
                    </div>
                    <p class="text-lg mb-8">${resultMessage}</p>
                    
                    <div class="text-left bg-gray-50 p-6 rounded-lg mb-6">
                        <h3 class="font-semibold mb-4">Detailed Breakdown:</h3>
                        <ul class="space-y-2">
                            ${explanations.map(exp => `
                                <li class="flex items-start">
                                    <span class="text-blue-500 mr-2">â€¢</span>
                                    ${exp}
                                </li>
                            `).join('')}
                        </ul>
                    </div>
                    
                    ${nextSteps}
                    
                    <button onclick="restartQuiz()" class="mt-8 bg-gray-500 text-white py-2 px-6 rounded-lg hover:bg-gray-600 transition-colors">
                        Retake Quiz
                    </button>
                </div>
            `;
            
            resultsContainer.innerHTML = resultHTML;
        }

        function restartQuiz() {
            currentQuestion = 0;
            score = 0;
            explanations = [];
            document.getElementById('results-container').classList.add('hidden');
            document.getElementById('quiz-container').classList.remove('hidden');
            displayQuestion();
        }
    </script>
</body>
</html>
